<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Base 2021</title>

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- build:css  css/main.min.css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- endbuild -->
</head>

<body class="webp">
    <header class="d-flex align-center w-100">
        <div class="container" data-aos="fade-down" data-aos-delay="150">
            <nav class="menu d-flex align-center justify-between">
                <h1>
                    <a href="#" class="menu__logo d-in-block">Logo</a>
                </h1>

                <ul class="menu__links d-flex">
                    <li class="menu__links__item">
                        <a href="#" class="menu__links__link">Home</a>
                    </li>
                    <li class="menu__links__item">
                        <a href="#" class="menu__links__link">About</a>
                    </li>
                    <li class="menu__links__item">
                        <a href="#" class="menu__links__link">Contact</a>
                    </li>
                </ul>

                <span class="menu__mobile__btn d-none"></span>
            </nav>
        </div>
    </header>

    <main>
        <section class="banner__carousel" data-aos="fade-down">
            <div class="banner__carousel__item">
                <picture>
                    <div class="container">
                        <h2 class="banner__carousel__title">Bem-Vindo</h2>
                    </div>
                    <img src="./images/eberhard-grossgasteiger-y2azHvupCVo-unsplash.webp" alt="Banner">
                </picture>
            </div>
            <div class="banner__carousel__item">
                <picture>
                    <div class="container">
                        <h2 class="banner__carousel__title">Bem-Vindo</h2>
                    </div>
                    <img src="./images/eberhard-grossgasteiger-y2azHvupCVo-unsplash.webp" alt="Banner">
                </picture>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy;Copyright 2021 by Lucas Santana</p>
        </div>

        <!-- SCRIPTS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>AOS.init();</script>

        <!-- build:js js/scripts.min.js -->
        <script src="./js/app.js"></script>
        <!-- endbuild -->
    </footer>
</body>
</html>
