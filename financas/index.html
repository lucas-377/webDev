<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Finanças</title>

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <h1 id="header__logo">L$ Finances</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card balance__card">
                <h3 class="subtitulo subtitulo--in">Entradas</h3>
                <p class="value" id="income-display">R$ 0,00</p>
            </div>

            <div class="card balance__card">
                <h3 class="subtitulo subtitulo--out">Saídas</h3>
                <p class="value" id="expense-display">R$ 0,00</p>
            </div>

            <div class="card balance__card--total">
                <h3 class="subtitulo subtitulo--total">Total</h3>
                <p class="value" id="total-display">R$ 0,00</p>
            </div>
        </section>

        <section id="transactions">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open();" class="btn btn--transaction">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transacoes add dinamicamente via JS -->
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <span class="modal__close" onclick="Modal.close();">&times;</span>
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Valor</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">

                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">

                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas
                            decimais.</small>

                        <label class="sr-only" for="Data">Valor</label>
                        <input type="date" id="date" name="date" placeholder="Data">

                        <div class="input-group actions">
                            <a href="#" onclick="Modal.close();" class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p data-aos="fade-right">&copy;Copyright 2021 by Lucas Santana</p>
        </div>

        <!-- SCRIPTS -->
        <script src="./js/app.js"></script>
    </footer>
</body>

</html>
